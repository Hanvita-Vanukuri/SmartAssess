<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Assessment Platform</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial;
    background:linear-gradient(120deg,#1f3c88,#162d66);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{
    background:#fff;
    width:400px;
    padding:35px;
    border-radius:10px;
    box-shadow:0 20px 40px rgba(0,0,0,.3);
}
h2{text-align:center;color:#1f3c88;}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:1px solid #ccc;
    border-radius:5px;
}
button{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:#1f3c88;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
button:hover{background:#162d66;}
.switch{text-align:center;margin-top:15px;}
.switch a{color:#1f3c88;font-weight:bold;text-decoration:none;}
.footer{text-align:center;font-size:12px;margin-top:20px;color:#777;}
</style>
</head>

<body>

<div class="container">

<div id="loginBox">
    <h2>Student Login</h2>
    <input id="loginEmail" placeholder="University Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch">
        New user? <a href="#" onclick="showRegister()">Create Account</a>
    </div>
</div>

<div id="registerBox" style="display:none;">
    <h2>Create Account</h2>
    <input id="name" placeholder="Student Name">
    <input id="regEmail" placeholder="University Email">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="switch">
        Already registered? <a href="#" onclick="showLogin()">Login</a>
    </div>
</div>

<div class="footer">Â© 2026 | B.Tech 3rd Year Academic Project</div>
</div>

<script src="app.js"></script>
</body>
</html>
