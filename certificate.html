<!DOCTYPE html>
<html>
<head>
<title>Certificate</title>

<style>
body{
    background:#f0f0f0;
    font-family:Georgia;
    padding:40px;
}
.cert{
    background:white;
    border:8px solid #1f3c88;
    padding:40px;
    max-width:900px;
    margin:auto;
    text-align:center;
}
h1{color:#1f3c88;}
button{
    margin-top:20px;
    padding:10px 25px;
    background:#1f3c88;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="cert">
<h1>Certificate of Completion</h1>
<p>This is to certify that</p>
<h2 id="studentName"></h2>
<p>has successfully completed the</p>
<h3>Online Assessment</h3>
<p>Score: <b id="score"></b></p>
<p>Date: <span id="date"></span></p>

<button onclick="window.print()">Download Certificate</button>
</div>

<script>
studentName.innerText =
    localStorage.getItem("userEmail");
score.innerText =
    localStorage.getItem("score");
date.innerText =
    new Date().toDateString();
</script>

</body>
</html>
